<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>新增角色</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="shortcut icon" href="/img/ico/logo.ico">
    <link rel="stylesheet" type="text/css" th:href="${@mvcResourceUrlProvider.getForLookupPath('/plus/layui/css/layui.css')}">
</head>

<body class="yyms-menu">
<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
<!--[if lt IE 9]>
<script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
<script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
<div class="layui-layer-content" style="height: 390px;">
    <form class="layui-form" style="padding: 20px 30px 0 0;" th:attr="action=${url}">
        <input type="text" name="id" class="layui-input layui-hide" th:value="${role?.id}">
        <div class="layui-form-item">
            <label class="layui-form-label">角色名称</label>
            <div class="layui-input-block">
                <input type="text" name="roleName" placeholder="请输入角色名称" class="layui-input" lay-verify="required"
                       th:value="${role?.roleName}" autocomplete="off">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">角色编码</label>
            <div class="layui-input-block">
                <input type="text" name="roleCode" placeholder="请输入角色编码" class="layui-input" lay-verify="required"
                       th:value="${role?.roleCode}" autocomplete="off">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">角色描述</label>
            <div class="layui-input-block">
                    <textarea type="text" name="remark" placeholder="请输入角色描述" autocomplete="off"
                              th:utext="${role?.remark}" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">权限范围</label>
            <div class="layui-input-block">
                <div id="role-tree"></div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"></label>
            <div class="layui-input-inline">
                <input type="button" lay-submit="" value="确认" lay-filter="role-add" id="role-add" class="layui-btn">
                <button class="layui-btn layui-btn-danger" type="reset" id="resetAdd">重置</button>
            </div>
        </div>
    </form>
</div>
<!-- 加载js文件-->
<script th:src="${@mvcResourceUrlProvider.getForLookupPath('/plus/jquery/jquery-3.2.1.min.js')}"></script>
<script th:src="${@mvcResourceUrlProvider.getForLookupPath('/plus/layui/layui.js')}"></script>
<script th:src="${@mvcResourceUrlProvider.getForLookupPath('/js/admin/role_add.js')}"></script>
</body>
</html>
