<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>新增用户</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="shortcut icon" href="/img/ico/logo.ico">
    <link rel="stylesheet" type="text/css" th:href="${@mvcResourceUrlProvider.getForLookupPath('/plus/layui/css/layui.css')}">
</head>

<body class="yyms-menu">
<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
<!--[if lt IE 9]>
<script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
<script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
<div class="layui-layer-content" style="height: 390px;">
    <form class="layui-form" style="padding: 20px 30px 0 0;" th:attr="action=${url}">
        <input type="text" name="id" class="layui-input layui-hide" th:value="${user?.id}">
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-block">
                <input type="text" name="userName" placeholder="请输入用户名" class="layui-input" lay-verify="required"
                       autocomplete="off" th:value="${user?.userName}" th:attr="disabled=${user != null ? true : false}" >
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">用户昵称</label>
            <div class="layui-input-block">
                <input type="text" name="nickName" placeholder="请输入用户昵称" class="layui-input" lay-verify="required"
                       autocomplete="off" th:value="${user?.nickName}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">邮箱</label>
            <div class="layui-input-block">
                <input type="text" name="email" placeholder="请输入邮箱" class="layui-input"
                       autocomplete="off" th:value="${user?.email}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">角色名称</label>
            <div class="layui-input-block">
                <select name="roleCode" lay-verify="required" lay-search>
                    <option value="">请选择</option>
                    <option th:each="role:${roleList}" th:value="${role.roleCode}"
                            th:text="${role.roleName}" th:selected="${role.roleCode==user?.sysRoleDO?.roleCode}"></option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"></label>
            <div class="layui-input-inline">
                <input type="button" lay-submit="" value="保存" id="submit" lay-filter="user-add" class="layui-btn">
                <button class="layui-btn layui-btn-danger" type="reset">重置</button>
            </div>
        </div>
    </form>
</div>
<!-- 加载js文件-->
<script th:src="${@mvcResourceUrlProvider.getForLookupPath('/plus/jquery/jquery-3.2.1.min.js')}"></script>
<script th:src="${@mvcResourceUrlProvider.getForLookupPath('/plus/layui/layui.js')}"></script>
<script th:src="${@mvcResourceUrlProvider.getForLookupPath('/js/admin/user_add.js')}"></script>
</body>
</html>
